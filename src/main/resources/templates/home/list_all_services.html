<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Sign up</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>

<div th:replace="fragments/header :: header"/></div>

 <div class="p-2" align="center">
   <h5>Listing of All Services in the Hotel</h5>
 </div>

  <div class="container table-responsive" align="center">
    <p><b th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></b></p>
    
    <table class="table table-bg table-striped">
        <thead>
            <tr>
                <th scope="col">Service ID</th>
                <th scope="col">Name</th>
                <th scope="col">Cost</th>
                <th scope="col">More Info</th>
            </tr>
        </thead>
        <tbody>
            <tr scope="row" th:each="service : ${listServices}">
                <td th:text="${service.id}">Service ID</td>
                <td th:text="${service.name}">Name</td>
                <td th:text="${service.cost}">Cost</td>
                <td>
                	<a class="btn btn-success" href="#">More Info</a>
                </td>
            </tr>
        </tbody>
    </table>
      
   <div>
       <a class="p-2 btn btn-warning" th:href="@{/admin/allreservations}">List All Reservations</a>
   </div>
   
  </div>  

 <div th:replace="fragments/footer :: footer"/></div>
  
</body>
</html>
