<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Sign up</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>

<div th:include="fragments/header :: header"/></div>

 <div class="container">
     <form class="form-horizontal" role="form" method="POST" th:action="@{/signup}" th:object="${user}">
      <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
              <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
     </div>
             </div>
         </div>
         <div class="row">
             <div class="col-md-3"></div>
             <div class="p-2" align="center">
                 <h5>Register New User</h5>
                 <hr>
             </div>
         </div>
         
         <!-- FIRST NAME -->
         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="name">First Name</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"></div>
                         <input type="text" th:field="*{firstName}" class="form-control" id="first_name"
                                placeholder="First Name" required autofocus>
                     </div>
                 </div>
             </div>
         </div>
         
         <!-- LAST NAME -->
         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="name">Last Name</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"></div>
                         <input type="text" th:field="*{last_name}" class="form-control" id="last_name"
                                placeholder="Last name" required autofocus>
                     </div>
                 </div>
             </div>
         </div>
         
         <!-- E-MAIL  -->
         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="email">Email</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"></div>
                         <input type="text" th:field="*{email}" class="form-control" id="email"
                                placeholder="user@sample.com" required autofocus>
                     </div>
                 </div>
             </div>
             <div class="col-md-3">
                 <div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                         </span>
                 </div>
             </div>
         </div>
         
         <!-- GENDER -->
         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="gender">Gender</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group has-danger">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"></div>
                         <input type="text" th:field="*{gender}" class="form-control" id="gender"
                                placeholder="Gender" required>
                     </div>
                 </div>
             </div>
             <div class="col-md-3">
                 <div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">
                         </span>
                 </div>
             </div>
         </div>
         
         <!-- ID CARD NUMBER -->
         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="id_card_num">ID Card Number</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group has-danger">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"></div>
                         <input type="text" th:field="*{id_card_num}" class="form-control" id="id_card_num"
                                placeholder="ID Card Number" required>
                     </div>
                 </div>
             </div>
             <div class="col-md-3">
                 <div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('id_card_num')}" th:errors="*{id_card_num}">
                         </span>
                 </div>
             </div>
         </div>
         
         <!-- AGE -->
         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="age">Age</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group has-danger">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"></div>
                         <input type="text" th:field="*{age}" class="form-control" id="age"
                                placeholder="Age" required>
                     </div>
                 </div>
             </div>
             <div class="col-md-3">
                 <div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
                         </span>
                 </div>
             </div>
         </div>
         
         <!-- ROLE -->
         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="role">Role</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group has-danger">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"></div>
                    		<select th:field="*{role}">
    							<option th:value="'GUEST'" th:text="GUEST"></option>
    							<option th:value="'ADMIN'" th:text="ADMIN"></option>
							</select>
                     </div>
                 </div>
             </div>
         </div>
         
         <!-- PASSWORD -->
         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="password">Password</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group has-danger">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"></div>
                         <input type="password" th:field="*{password}" class="form-control" id="password"
                                placeholder="Password" required>
                     </div>
                 </div>
             </div>
             <div class="col-md-3">
                 <div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                         </span>
                 </div>
             </div>
         </div>
         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                <button type="submit" class="btn btn-success"> Register</button>
             </div>
         </div>
     </form>
 </div>
 
  <div th:include="fragments/footer :: footer"/></div>
 
</body>
</html>
