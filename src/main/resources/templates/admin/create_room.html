<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Sign up</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
 <div class="container">
     <form class="form-horizontal" role="form" method="POST" th:action="@{/createroom}" th:object="${room}">
      <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
              <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
     </div>
             </div>
         </div>
         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                 <h2>Create New Room</h2>
                 <hr>
             </div>
         </div>
         
         <!-- ROOM NUMBER -->
         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="num">Room Number:</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                         <input type="text" th:field="*{num}" class="form-control" id="num"
                                placeholder="Room Number" required autofocus>
                     </div>
                 </div>
             </div>
          <div class="col-md-3">
            <div class="form-control-feedback">
              <span class="text-danger align-middle" th:if="${#fields.hasErrors('num')}" th:errors="*{num}">
               </span>
            </div>
          </div>
         </div>
         
         <!-- ROOM TYPE -->
         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="roomType">Room Type</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group has-danger">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"><i class="fas fa-universal-access"></i></div>
                    		<select th:field="*{roomType}">
    							<option th:value="'1'" th:text="Single"></option>
    							<option th:value="'2'" th:text="Double"></option>
    							<option th:value="'3'" th:text="Apartment"></option>
							</select>
                     </div>
                 </div>
             </div>
         </div>

         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Create Room</button>
             	<a th:href="@{/logout}" class="btn btn-secondary" role="button" aria-pressed="true">Log Out</a>
             </div>
         </div>
     </form>
 </div>
</body>
</html>
