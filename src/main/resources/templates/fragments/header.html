<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

  </head>
  <body>
  <div th:fragment="header">
    <!-- this is header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  	<a class="navbar-brand font-weight-bold" th:href="@{/home/home}">Hotel Mng App</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

  		<div class="collapse navbar-collapse" id="navbarText">

      	  <li class="p-1 nav-item">
        	<a th:href="@{/admin}" class="btn btn-info active btn-block btn-lg" role="button" aria-pressed="true">Admin</a>

      	  <li class="p-1 nav-item">
        	<a th:href="@{/guest}" class="btn btn-success active btn-block btn-lg" role="button" aria-pressed="true">Guest</a>
