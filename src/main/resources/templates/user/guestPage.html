<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Guest Page</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>

<div th:include="fragments/header :: header"/></div>

 <div class="container">
 
 <div class="p-2" align="center">
  <h5>Hi <span th:utext="${userName}"></span>, this is the User Guest Page.</h5>
  </div>
  
 <table class="table table-borderless">
 <tbody>
   <tr th:object="${user}">
  	<td scope="col">
  	 <a th:href="@{'/statusreservation/' + *{id}}" class="btn-primary btn-lg btn-block" role="button" aria-pressed="true">Your Reservation Status</a>
  	</td>
  	<td scope="col">
  	 <a th:href="@{/allrooms}" class="btn-warning btn-lg btn-block" role="button" aria-pressed="true">List of Rooms</a>
  	</td>
  	</tr>
  	<tr>
  	<td scope="col">
  <a th:href="@{/alladdservices}" class="btn-success btn-lg btn-block" role="button" aria-pressed="true">All Additional Services</a>
  	</td>
  	<td scope="col">
  <a th:href="@{/alluserinvoices}" class="btn-success btn-lg btn-block" role="button" aria-pressed="true">Your Invoices</a>
  	</td>
  	</tr>
 </tbody>
  </table>
 </div>
 
  <div th:include="fragments/footer :: footer"/></div>
 
</body>
</html>
