<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
 	<title>Adding Additional Services</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div th:include="fragments/header :: header"/></div>

<div class="container">

 <div class="p-2" align="center">
   <h5>Adding Additional Service to the Reservation</h5>
 </div>
    
  <div align="center">
    <form class="form-horizontal" role="form" th:action="@{/addservice}" th:object="${bookingForm}" method="post">
      
      <div class="form-group">
        <label for="num" class="col-sm-2 control-label"><b>Reservation ID:</b></label>
          <input type="text" th:field="*{reservationId}" readonly="readonly" />
      </div>
      
 <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Select Service Name/s</th>
      <th scope="col">Cost in KM</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="service : ${serviceList}">
      <th scope="row"><span th:text="${serviceStat.count}"></span></th>
      	<td>
      		<input type="checkbox" th:field="*{services}" th:value="${service.getId()}" />
      		<label th:for="${#ids.prev('services')}" th:text="${service.getName()}"></label>
      	</td>
      <td><label th:for="${#ids.prev('services')}" th:text="${service.getCost()}"></label></td>
    </tr>
  </tbody>
</table>
      
      <div class="form-group ">
        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" class="btn btn-lg btn-block btn-success">Submit Additional Services</button>
        </div>
      </div>
    </form>
  </div>
    
      <div th:insert="fragments/footer :: footer"/></div>
    
   </div> 

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
