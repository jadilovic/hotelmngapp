<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}"
	  xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='//code.jquery.com/jquery-1.8.3.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker3.min.css">
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<div class="container">
<h1>Room Reservation</h1>
    
    <form class="form-horizontal" role="form" th:action="@{/reserve2}" th:object="${bookingForm}" method="post">
      
      <div class="form-group">
        <label for="num" class="col-sm-2 control-label">User ID:</label>
        <div class="col-sm-5 input-group">
          <input type="text" th:field="*{userId}" placeholder="Enter User ID"/>
        </div>
      </div>
      
      <div class="form-group">
        <label for="roomNum" class="col-sm-2 control-label">Room Number:</label>
        <div class="col-sm-5 input-group">
          <input type="text" th:field="*{roomNum}" readonly="readonly"/>
        </div>
      </div>

      <div class="form-group">
        <label for="num" class="col-sm-2 control-label">Check In:</label>
        <div class="col-sm-5 input-group">
          <input type="text" th:field="*{fromDate}" readonly="readonly"/>
        </div>
      </div>
      
      <div class="form-group">
        <label for="roomNum" class="col-sm-2 control-label">Check Out:</label>
        <div class="col-sm-5 input-group">
          <input type="text" th:field="*{toDate}" readonly="readonly"/>
        </div>
      </div>

      <div class="form-group ">
        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" class="btn btn-lg btn-block btn-success">Reserve a Room</button>
        </div>
      </div>
    </form>
    
   </div> 
</body>
</html>
